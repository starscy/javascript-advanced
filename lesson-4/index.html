<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="#" method="post" class="form">
      <h3 class="title">Форма обратной связи</h3>
      <input type="text" name="Имя" class="input name" placeholder="Имя" />
      <input type="text" name="Телефон" class="input phone" placeholder="+7(000)000-0000" />
      <input type="text" name="Почтовый ящик" class="input mail" placeholder="E-mail" />
      <input type="textarea" class="input text" placeholder="Текст сообщения" />
      <button type="button" class="button">Отправить</button>
    </form>
    
    <script src="test.js"></script>
  </body>
</html>
