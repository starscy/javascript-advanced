<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <div class="logo">E-shop</div>
        <div class="cart">
          <form action="#" class="search-form">
            <input
              type="text"
              class="search-field"
              v-model="userSearch"
              @submit.prevent="filter"
            />
            <button
              class="btn-search"
              type="submit"
              @click="filter(userSearch)"
            >
              <i class="fas fa-search"></i>
            </button>
          </form>
          <button class="btn-cart" type="button" @click="show=!show">
            Корзина
          </button>
          <p class="emptyBasket" v-if="basket.length==0">Корзина пуста</p>
          <div
            v-show="show"
            class="bascet-block"
            v-for="product in basket"
            v-model="basket"
          >
            <img :src="imgCatalog" alt="Some img" />
            <div class="desc">
              <h3>{{product.product_name}}</h3>
              <p>{{product.price}} $</p>
              <p>{{product.quantity}}</p>
              <button class="buy-btn del" @click="deleteProduct(product)">
                убрать
              </button>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="products">
          <div
            class="product-item"
            v-for="product in filtered"
            :key="product.id_product"
          >
            <img :src="imgCatalog" alt="Some img" />
            <div class="desc">
              <h3>{{product.product_name}}</h3>
              <p>{{product.price}} $</p>
              <button class="buy-btn" @click="addProduct(product)">
                Купить
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
      integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
